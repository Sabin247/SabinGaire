<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Layout Example</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
  }

  .image-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .image-container img {
    max-width: 100%;
    height: 70%;
  }

  .image-wrapper {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
  }

  .image-wrapper img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>
  <div class="image-container">
    <img src="./images/P&L.jpg" alt="Image 1">
  </div>
  <div class="image-wrapper">
    <img src="./images/Sales.jpg" alt="Image 2">
    <img src="./images/Cross_Country.jpg" alt="Image 3">
  </div>
</body>
</html>
